<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="formulario">
            <form autocomplete="on" name="registro">
                <label>Ingrese Nombre</label>
                <br><input type="text" required maxlength="50" minlength="10" autocomplete="on" placeholder="Ingrese Nombres y Apellidos">
                <br>
                <label>Mensaje</label>
                <br>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                <br>
                <input type="submit">
                <br>
                <input type="number" min="10" max="100" step="10">
                <br>
                <label>Volumen</label>
                <input type="range" min="18" max="50" step="1">
                <br>
                <input type="password" placeholder="Ingrese Contraseña">
                <br>
                <input type="radio" name="opciones">
                <label>Masculino</label>
                <input type="radio" name="opciones">
                <label>Femenino</label>
                <br>
                <h3>Selecciona los productos que te gusta</h3>
                <br>
                <input type="checkbox" name="manzana">
                <label>Manzana</label>
                <input type="checkbox" name="naranja">
                <label>Naranja</label>
                <input type="checkbox" name="fresa">
                <label>Fresa</label>

                <br>
                <h3>Selecciona el pais:</h3>
                <br>
                <select name="paises" id="paises">
                    <option value="Perú">Perú</option>
                    <option value="Francia">Francia</option>
                    <option value="Colombia">Colombia</option>
                </select>

                <br>
                <p>Selecciona una fecha
                    <br>
                    <input type="date">
                </p>
            </form>
        </section>
        <br>
        <section class="mapas">
            <div class="ubicacion">

            </div>
        </section>
        <section class="tablas">
            <div class="tabla01">
                <table>
                    <caption>Lista de Productos</caption>
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                    <tr>
                        <td>P0001</td>
                        <td>Arroz</td>
                        <td>S/ 5.00</td>
                    </tr>
                    <tr>
                        <td>P0002</td>
                        <td>Azúcar</td>
                        <td>S/ 8.00</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
